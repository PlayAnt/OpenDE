<!DOCTYPE html>
<html lang="en">
<head>
  <title>OpenDE</title>
  <!-- <meta charset="utf-8"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/plain; charset=UTF-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="/static/B00tjs.js" type="text/javascript"></script>
  <link href="/static/B00tstyle.css" rel="stylesheet">
  <link rel="icon" href="data:;base64,=">
</head>
<body onload="loadClassrooms();">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">OpenDE</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">

        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="/classroom">Classes</a>
          </li>
          <li class="nav-item">
            <a href="/accountSetUp">Account</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a id="signOutButton" href="#logOutModal" class="glyphicon glyphicon-log-out" data-toggle="modal">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--- Modal Log Out --->
  <div id="logOutModal" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Member Logout</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <form id = "signoutform" onsubmit="signOutValidation(); return false;">
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Logout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--- Modal Create Class --->
  <div id="createClassModal" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create Class</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">

          <form id = "signinform" onsubmit="createClass(); return false;">
            <div class="form-group">
              <input id=name type="text" class="form-control" name="name" placeholder="Digital Electronics 101" required="required">
            </div>
            <div class="form-group">
              <input id=key type="password" class="form-control" name="key" placeholder="Key123" required="required">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Create Class</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <!--- Class Setup Modal --->
  <div id="classSetupModal" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create Class</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">

          <form id = "coursesform" onsubmit="addCourseToClass(); return false;">
            <div class="form-check">
              <label class="form-check-label">
                <input id="checkbox1" type="checkbox" class="form-check-input">Binary
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input id="checkbox2" type="checkbox" class="form-check-input">Hexadecimal
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input id="checkbox3" type="checkbox" class="form-check-input">Simple Logic Gates
              </label>
            </div>
            <div>
              <input type="submit" class="btn btn-info" value="Submit Button">
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <div id= "students" class="container">

    <button type="button" class="btn btn-primary" href="#createClassModal" data-toggle="modal">Create New Class</button>

    <form>
      <div class="form-group">
        <label for="selectClassroom">Select classroom to show relevant student list</label>
        <select class="form-control" onchange="loadStudents(this.value)" id="selectClassroom">

        </select>
      </div>
    </form>

    <button type="button" class="btn btn-primary" href="#classSetupModal" data-toggle="modal"> Settings </button>

    <h1 id="head"> Students </h1>

    <table id="studentList" class="table table-bordered table-hover table-responsive">

    </table>

    <button onclick="exportTableToExcel('studentList', 'class')">Export Table Data To Excel File</button>

  </div>

  <script type="text/javascript">
  var tableToExcel = (function() {
    var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><?xml version="1.0" encoding="UTF-8" standalone="yes"?><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
    return function(table, name) {
      if (!table.nodeType) table = document.getElementById(table)
      var ctx = { worksheet: name || 'Worksheet', table: table.innerHTML }
      window.location.href = uri + base64(format(template, ctx))
    }
  })()
</script>


</body>
</html>
