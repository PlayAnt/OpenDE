<body onload="loadSetUpCaller()">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">OpenDE</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">

        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a href="/index">Index</a>
          </li>
          <li class="nav-item">
            <a href="/accountSetUp">Account</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a id="signOutButton" href="#logOutModal" class="glyphicon glyphicon-log-out" data-toggle="modal">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <!--- Modal Log Out --->
      <div id="logOutModal" class="modal fade">
        <div class="modal-dialog modal-login">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Member Logout</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <form id = "signoutform" onsubmit="signOutValidation(); return false;">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Logout</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row padding">

          <form id = "coursesform" onsubmit="addUserToCourses(); return false;">
            <div class="form-check">
              <label class="form-check-label">
                <input id="checkbox1" type="checkbox" class="form-check-input">Binary
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input id="checkbox2" type="checkbox" class="form-check-input">Hexadecimal
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input id="checkbox3" type="checkbox" class="form-check-input">Simple Logic Gates
              </label>
            </div>
            <div>
              <input type="submit" class="btn btn-info" value="Submit Button">
            </div>
          </form>

        </div>
      </div>
