<!DOCTYPE html>
<html lang="en">
<head>
  <title>OpenDE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="/static/B00tjs.js" type="text/javascript"></script>
  <link href="/static/B00tstyle.css" rel="stylesheet">
  <link rel="icon" href="data:;base64,=">
</head>
<body onload="tokenFixer();">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">OpenDE</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">

          <li class="nav-item">
            <a href="/home">Home</a>
          </li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="signInButton" href="#logInModal" class="glyphicon glyphicon-log-in" data-toggle="modal">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--- Modal Log In --->
  <div id="logInModal" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Member Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">

          <form id = "signinform" onsubmit="SignInValidation(); return false;">
            <div class="form-group">
              <input id=signInEmail type="email" class="form-control" name="email" placeholder="abc@mail.com" required="required">
            </div>
            <div class="form-group">
              <input id=signInPassword type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
              <select id="signInType" class="form-control">
                <option selected>Choose...</option>
                <option>For Fun</option>
                <option>For Student</option>
                <option>For Teacher</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <a href="#passwordRecoveryModal" data-toggle="modal">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!--- Modal Forgot Password  --->
  <div id="passwordRecoveryModal" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Password Recovery</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">

          <form id = "recoverform" onsubmit="recoverPassword();">
            <div class="form-group">
              <input id=recoverByEmail type="email" class="form-control" name="email" placeholder="abc@mail.com" required="required">
            </div>
            <div class="form-group">
              <select id="recoverType" class="form-control">
                <option selected>Choose...</option>
                <option>For Fun</option>
                <option>For Student</option>
                <option>For Teacher</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Recover Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row padding">
    <div class="col-xs-8 col-sm-6 col-md-4">
      <form id="signupform" onsubmit="changePassword(); return false;">
        <div class="form-group">
          <input id="resetPassword" type="password" class="form-control" name="password" placeholder="New Password" required="required">
        </div>
        <div class="form-group">
          <input id="resetPasswordConfirm" type="password" class="form-control" name="confirmPasswordpassword" placeholder="Confirm New Password" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-btn">Create New Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
